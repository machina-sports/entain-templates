prompts:

  # thread-executor-prompt
  - type: "prompt"
    title: "Thread Executor Prompt"
    name: "thread-executor-prompt" 
    description: "This prompt generates a contextual response to user questions about sports matches, incorporating relevant betting options and follow-up questions."
    schema:
      title: "ThreadExecutor"
      description: "This schema defines the structure for generating comprehensive responses that include match insights, betting suggestions, and conversation continuity."
      type: "object"
      properties:
        question_answer:
          type: "string"
          description: "Provide a concise, direct response that answers the user's question with personality but without unnecessary filler. Focus on actionable information, avoid verbosity, and get straight to the point while maintaining an engaging tone."
        related_questions:
          type: "array"
          description: "Suggest natural follow-up questions to maintain conversation flow and user engagement."
          items:
            type: "string"
            description: "Relevant and engaging follow-up question that builds on the current conversation context."
        speech_to_avatar:
          type: "string"
          description: "The speech to avatar speak to the user, more conversational and engaging, more like a human talking to the user. Must be in the language of the user."

  # chat-completions-prompt
  - type: "prompt"
    title: "Chat Completions Prompt"
    name: "chat-completions-prompt"
    description: "This prompt generates a chat completion response to user questions."
    schema:
      title: "ChatCompletions"
      description: "This schema defines the structure for generating chat completion responses."
      type: "object"
      properties:
        choices:
          type: "array"
          description: "List of chat completion choices."
          items:
            type: "object"
            properties:
              index:
                type: "integer" 
              message:
                type: "object"
                properties:
                  role:
                    type: "string"
                    description: "The role of the message."
                  content:
                    type: "string"
                    description: "The content of the message."
        object:
          type: "string"
          description: "The object of the chat completion."

  # chat-analysis-prompt
  - type: "prompt"
    title: "Chat Analysis Prompt"
    name: "chat-analysis-prompt"
    description: "This prompt generates a chat analysis response to user questions."
    schema:
      title: "ChatAnalysis"
      description: "This schema defines the structure for generating chat analysis responses."
      type: "object"
      properties:
        is_faq_question:
          type: "boolean"
          description: "Whether the question is a FAQ question."
        is_match_question:
          type: "boolean"
          description: "Whether the question is a match question."
        is_betting_question:
          type: "boolean"
          description: "Whether the question is a betting question."
        is_odds_question:
          type: "boolean"
          description: "Whether the question is a odds question."
        is_other_question:
          type: "boolean"
          description: "Whether the question is a other question."
        is_player_question:
          type: "boolean"
          description: "Whether the question is a player question."
        is_team_question:
          type: "boolean"
          description: "Whether the question is a team question."
        player_name:
          type: "string"
          description: "The name of the player."
        team_name:
          type: "string"
          description: "The name of the team."
