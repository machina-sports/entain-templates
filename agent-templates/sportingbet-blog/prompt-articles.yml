          type: "string"
          description: |
            Em até 80 palavras, foque em UM dos seguintes aspectos que impacta diretamente as apostas:

            ESCOLHA APENAS UM:
            ✅ Desempenho estatístico do time (ex: "média de 114.3 pontos, 46.5% nos arremessos")
