            ❌ "Busca", "Tenta", "Quer"
            ❌ "Pode", "Deve", "Deve ser"
            ❌ Especulações sobre forma/momento
            
            EXEMPLOS CORRETOS:
            ✅ "Warriors Favoritos por 16.5 Pontos na Linha Principal"
            ✅ "Mercado Total Define Linha em 229.5 Pontos"
            
            Use exclusivamente os dados dos mercados de apostas disponíveis.
