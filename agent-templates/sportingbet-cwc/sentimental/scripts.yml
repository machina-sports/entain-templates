workflow:

  # populate-sentimental-scripts
  name: "populate-sentimental-scripts"
  title: "Populate Sentimental Scripts"
  description: "Populate Sentimental Scripts"
  outputs:
    workflow-status: "'executed'"
  tasks:

    - type: "document"
      name: "install-sentimental-scripts-briefing"
      description: "Install reporter scripts."
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        content-script: |
          {
            "title": "Sentimental Competition Briefing",
            "description": "Sentimental Competition Briefing",
            "name": "content-script",
            "indexes": [
              "SENTIMENTAL_COMPETITION_HISTORY",
              "SENTIMENTAL_COMPETITION_CHAMPIONS",
              "SENTIMENTAL_COMPETITION_EDITION",
            ]
          }
      metadata:
        group: "'COMPETITION_SENTIMENTAL'"
