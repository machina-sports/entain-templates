workflow:
  name: "populate-researcher-briefings"
  title: "Populate Researcher Briefings"
  description: "Populate Researcher Briefings"
  outputs:
    workflow-status: "'executed'"
  tasks:
    - type: "document"
      name: "bulk-researcher-briefings"
      description: "Update the researcher briefings."
      config:
        action: "bulk-update"
        embed-vector: false
        force-update: true
      document_name: "'content-script'"
      documents:
        items: "$.get('parsed-items')"
      inputs:
        parsed-items: |
          [
            {
              "name": "content-script-researcher-briefings",
              "title": "Researcher Briefings",
              "description": "Researcher Briefings",
              "category": "Research",
              "conditions": {
                "start-date": {
                  "operator": "gt",
                  "value": "2025-05-01T00:00:00Z"
                },
                "end-date": {
                  "operator": "lt",
                  "value": "2025-06-01T00:00:00Z"
                },
                "recurrence": {
                  "operator": "eq",
                  "value": 480
                },
                "sources": {
                  "operator": "in",
                  "value": [
                    "globo",
                    "espn",
                    "bolavip"
                  ]
                }
              },
              "indexes": [
                "DAILY_WEB_RESEARCH",
              ],
              "metadata": {
                "content_type": "content-script",
                "content_name": "content-script-researcher-briefings",
                "content_group": "COMPETITION_RESEARCHER_BRIEFINGS"
              },
              "web-search-queries": [
                "site:gauchazh.clicrbs.com.br/esportes",
                "site:https://www.espn.com.br/",
              ],
              "web-scraping-urls": [
                "https://ge.globo.com/futebol/times/vasco/noticia/2025/05/17/souza-culpa-edmundo-por-rebaixamento-do-vasco-em-2008-terrivel-ser-humano.ghtml",
                "https://ge.globo.com/futebol/selecao-brasileira/noticia/2025/05/17/crise-na-cbf-campeoes-mundiais-do-brasil-manifestam-indignacao-e-preocupacao.ghtml"
              ]
            }
          ]
