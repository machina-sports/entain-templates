workflow:
  name: "populate-folders"
  title: "Populate Folders"
  description: "Populate Folders"
  outputs:
    workflow-status: "'executed'"
  tasks:

    # documents-structure
    - type: "document"
      name: "install-documents"
      description: "Install documents."
      config:
        action: "update"
        embed-vector: false
        force-update: true
      documents:
        site-structure: |
          [
            {
              "title": "Development",
              "url": "https://cwc-development-entain-organization.org.machina.gg",
              "icon": "globe"
            },
            {
              "title": "Staging",
              "url": "https://cwc-staging-entain-organization.org.machina.gg",
              "icon": "globe"
            }
          ]
        doc-structure: |
          [
            {
              "title": "Catalogue",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "competitions",
                  "title": "Competitions",
                  "description": "The competitions available in the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["competitions", "competition", "seasons", "season"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                },
                {
                  "name": "schedules",
                  "title": "Game Schedule",
                  "description": "The schedules synced from the Sportradar API.",
                  "category": "Catalogue",
                  "metadata": {
                    "name": ["soccer-game"]
                  },
                  "sorters": ['_id', -1],
                  "view": "list"
                }
              ]
            },
            {
              "title": "Editorial",
              "isActive": True,
              "icon": "folder",
              "items": [
                {
                  "name": "scripts",
                  "title": "Scripts",
                  "description": "The scripts generated by the AI Reporter.",
                  "category": "Editorial",
                  "metadata": {
                    "name": ["content-script"]
                  },
                },
                {
                  "name": "snippets",
                  "title": "Snippets",
                  "description": "The snippets generated by the AI Reporter.",
                  "category": "Editorial",
                  "metadata": {
                    "name": ["content-snippet"]
                  },
                }
              ]
            }
          ]
